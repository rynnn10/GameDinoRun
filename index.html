<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="PP.png">
    <title>Game Dino Run by RIYAN</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <h2>DINO RUN</h2>
    <h3>Score : <span id="score">0</span></h3>
    <div id="board" style="background-position: 0px">
      <div id="area">
        <div id="dino"></div>
        <div id="box" style="margin-left: 600px"></div>
      </div>
    </div>
    <div class="button-container">
      <button id="jumpButton"><img src="images/upBtn.png" alt="Jump" /></button>
      <button id="pauseButton">
        <img src="images/pause.png" alt="Pause" />
      </button>
      <button id="resumeButton" style="display: none">
        <img src="images/play.png" alt="Resume" />
      </button>
    </div>
    <audio id="jumpSfx" src="jump.mp3"></audio>
    <audio id="backgroundMusic" src="backsound.mp3" autoplay loop></audio>
    <audio id="collisionSfx" src="mati.mp3"></audio>
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
